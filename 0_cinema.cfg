echo "Demo : record, stop, playdemo"
echo "FOV : fov_cs_debug X"
echo "Host : host_framerate X, host_timescale 1"
echo "Killfeed : cl_draw_only_deathnotices 1/0"
echo "Ctrl to pause, arrows to speed/slow, Z to show/hide weapons"
