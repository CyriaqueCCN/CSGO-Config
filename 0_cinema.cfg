// Sycareus Cinema Mode

// Good tips on
// https://www.reddit.com/r/GlobalOffensive/comments/2r0zkg/as_requested_ultimate_csgo_moviemaking_guide_by/
// https://www.reddit.com/r/GlobalOffensive/comments/2rz2rg/as_requested_ultimate_csgo_moviemaking_guide_by/

// Clear screen
sv_cheats 1
cl_drawhud 0
cl_drawhud 1
//impulse 200
hud_showtargetid 0
//crosshair 1
cl_showpos 0
cl_showfps 0
r_drawviewmodel 1
sv_grenade_trajectory 0
sv_showimpacts 0
cl_teamid_overhead_mode 0

// Tickrate of demo ! IMPORTANT !
fps_max 	300
host_timescale	0
bind "o" 	"demo_timescale 0.1" 
bind "p" 	"demo_timescale 1"

// Nice gloom
//sv_skyname office
mat_postprocess_enable 0

// View weapon
bind z "toggle r_drawviewmodel 0 1"

// Effects binds
alias +slowmo "demo_timescale 0.5"
alias -slowmo "demo_timescale 1.0"
bind "downarrow" "+slowmo"
alias +speedmo "demo_timescale 2.0"
alias -speedmo "demo_timescale 1.0"
bind "uparrow" "+speedmo"

// Pause on CTRL
bind "rctrl" "demo_togglepause"

// Enhance killfeed
cl_draw_only_deathnotices 1
cl_drawhud_force_deathnotices 1
mp_display_kill_assists 0

// Default crosshair
cl_bob_lower_amt				"5"
cl_bobamt_lat					"0.1"
cl_bobamt_vert					"0.1"
cl_bobcycle					"0.98"	
cl_viewmodel_shift_left_amt 			"0.5"
cl_viewmodel_shift_right_amt 			"0.25"
viewmodel_fov					"68"
viewmodel_offset_x 				"2"
viewmodel_offset_y 				"2"
viewmodel_offset_z 				"-2"
cl_crosshairsize 				"2"
cl_crosshairgap 				"-2"
cl_crosshairdot 				"0"
cl_crosshair_drawoutline 			"0"
cl_crosshairthickness 				"0.8"


echo ""
echo ""
echo " **************************"
echo " *** Useful commands :"
echo "Timestamps : demo_listimportantticks, demo_gototick X"
echo "Cam : spec_pos, spec_goto x y z t T, spec_lerpto x y z t T"
echo "Demo : record, stop, playdemo"
echo "FOV : fov_cs_debug X"
echo "Host : host_framerate X, host_timescale 1"
echo "Killfeed : cl_draw_only_deathnotices 1/0"
echo "Tick commands : demo_gototick <tick> and demo_listimportantticks"
echo "Ctrl to pause, arrows to speed/slow, Z to show/hide weapons"
echo " *** Cinema mode loaded ***"
echo " **************************"
echo ""
echo ""
