// Sycareus Cinema Mode

// Clear screen
sv_cheats 1
cl_drawhud 0
//impulse 200
crosshair 0
cl_showpos 0
cl_showfps 0
r_drawviewmodel 0
sv_grenade_trajectory 0
sv_showimpacts 0
cl_teamid_overhead_mode 0

// Nice gloom
sv_skyname office
mat_postprocess_enable 0

// View weapon
bind z "toggle r_drawviewmodel 0 1"

// Effects binds
alias +slowmo "demo_timescale 0.5"
alias -slowmo "demo_timescale 1.0"
bind "downarrow" "+slowmo"
alias +speedmo "demo_timescale 2.0"
alias -speedmo "demo_timescale 1.0"
bind "uparrow" "+speedmo"

// Pause on CTRL
bind "rctrl" "demo_togglepause"

// Enhance killfeed
cl_draw_only_deathnotices 1
cl_drawhud_force_deathnotices 1


echo ""
echo ""
