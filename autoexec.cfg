// Blood stains are a pain, binding cleardecals to movement keys for fast updating
bind "w" "+forward;r_cleardecals"
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "s" "+back;r_cleardecals"

// Arrow on teammate's head always on, show their colors
cl_teamid_overhead_mode 1
cl_teammate_colors_show 1

// What better sens than a round number ?
sensitivity 1

// Custom binds for jumpthrow, crouchjump, quickswitch
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump;"
bind x "+jumpthrow"
alias +knife "slot3"
alias -knife lastinv
bind q +knife
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "space" "+duckjump" 

// Sweet bhops
bind mwheeldown "+jump"

// Show pos and fps on top left, draw bullets tracing (switch off if confident when spraying)
cl_showpos 1
cl_showfps 1
r_drawtracers_firstperson 1

// Hand switching
bind h "toggle cl_righthand 0 1"

// Utility binds
bind "l" "+cl_show_team_equipment"
bind "f" "toggle cl_crosshairsize 2 1337"
bind "t" "+voicerecord"
bind "i" "+lookatweapon"
bind "SEMICOLON" "say ( ͡⚆ ͜ʖ ͡⚆)╭∩╮"

// Radar zoom in-out on + and -
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05"

// Netstats on tab
net_graph "1"
net_graphheight 9999
net_graphproportionalfont "1"
alias "+scorenet" "+showscores; net_graphheight 1"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Increase volume when walking
alias +incvol "incrementvar volume 0 2 0.5;+speed"
alias -incvol "incrementvar volume 0 2 -0.5;-speed"
bind "SHIFT" "+incvol"

// Rebind all keys
bind "`" "toggleconsole"
// Numbers row
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "use weapon_molotov;use weapon_incgrenade"
bind "4" "use weapon_smokegrenade"
bind "5" "use weapon_flashbang"
bind "6" "slot3"
bind "7" "use weapon_taser"
bind "8" "use weapon_healthshot"
